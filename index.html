<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css?hash=180520201918" />
    <title>Color Picker</title>
  </head>
  <body>
    <button class="exit-zen">
      <i class="fas fa-times"></i>
    </button>
    <header>
      <h1>Colour Picker</h1>
      <div class="settings">
        <button class="activate-zen">zen mode</button>
      </div>
    </header>
    <div class="colors">
      <!-- first color -->
      <div class="color">
        <h2 data-hex="0">Hex</h2>
        <div class="controls">
          <button class="adjust">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

      <!-- second color -->
      <div class="color">
        <h2 data-hex="1">Hex</h2>
        <div class="controls">
          <button class="adjust">

        </div>

        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="1"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="1"
          />
        </div>
      </div>

          />
          <span>Brightness</span>

          <span>Saturation</span>

          <span>Brightness</span>

      </div>
    </div>

    <div class="panel">
      <div class="library-panel">
        <button class="library">
          <i class="fas fa-book-open"></i>
          <span class="palettes-saved item-count"></span>
        </button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <div class="section back-section">
          <button class="back">
            <i class="fas fa-backward"></i>
            <span class="history-count item-count">2</span>
          </button>
          <p>Back</p>
        </div>
        <div class="section">
          <button class="generate">
            <i class="fas fa-sync"></i>
          </button>
          <p>Generate</p>
        </div>
      </div>
      <div class="save-panel">
        <button class="save">
          <i class="fas fa-save"></i>
        </button>
        <p>Save</p>
      </div>
    </div>

    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="copy-tool-tip-container">
      <div class="copy-tool-tip">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>name your pallete</h4>
        <input type="text" max-length="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>

    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Pick your pallete</h4>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
      integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js?hash=180520201918"></script>
  </body>
</html>
